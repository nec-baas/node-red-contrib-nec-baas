<script type="text/x-red" data-template-name="device in">

<script type="text/x-red" data-help-name="device in">
    <p>Receives the "desired" data from the NEC BaaS Server.</p>
       
    <h4>Incoming messages</h4>

    <h4>Device properties</h4>
    <p>Set the Device properties in the edit dialog. If left blank, it should be set the following properties
       on the incoming message.</p>
    <pre>
    msg.apiname = "device";
    msg.isRepeat = false;
    msg.deviceId = "ID_12345";
    msg.deviceType = "censor";
    </pre>
    
    <p>To stop the repeat, the following property should be set on incoming messages.</p>
    <pre>
    msg.stopRepeat = true;
    </pre>
    
    <h4>Sending messages</h4>
    <p>The function returns the <code>msg.result</code>,<code>msg.payload</code> to pass on to the next nodes
    in the flow.</p>
    
</script>

<script type="text/javascript">
    RED.nodes.registerType('device in', {
        color:"#c0deed",
        category: 'nec baas',
        defaults: {
            name: { value:"device"},
            apiname: { value: ""},
            isRepeat: { value: true},
            deviceId: { value: ""},
            deviceType: { value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        align: 'left',
        label: function() {
            return this.name;
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/x-red" data-help-name="device out">
    <p>Send the "reported" data to the NEC BaaS Server.</p>
    
    <h4>Incoming messages</h4>

    <h4>Device properties</h4>
    <p>Set the Device properties in the edit dialog. If left blank, it should be set the following properties
       on the incoming message.</p>
    <pre>
    msg.apiname = "device";
    msg.reported = {"temperature":20};
    msg.deviceId = "ID_12345";
    msg.deviceType = "censor";
    </pre>

    <h4>Sending messages</h4>
    <p>The function returns the <code>msg.result</code>,<code>msg.payload</code> to pass on to the next nodes
    in the flow.</p>
    
</script>

<script type="text/javascript">
    RED.nodes.registerType('device out', {
        color:"#c0deed",
        category: 'nec baas',
        defaults: {
            name: { value:"device"},
            apiname: { value: ""},
            deviceId: { value: ""},
            deviceType: { value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-out.png",
        align: 'right',
        label: function() {
            return this.name;
        },
        oneditsave: function() {
        }
    });
</script>
