<script type="text/x-red" data-template-name="auth">
    <div class="form-row">
        <label for="node-input-initFlag"><i class="fa fa-check"></i> Initialize?</label>
        <input type="checkbox" id="node-input-initFlag" style="width: auto;">
    </div>
    <div class="form-row node-input-nebulaServer">
        <label for="node-input-nebulaServer"><i class="fa fa-tag"></i> Config</label>
        <input type="text" id="node-input-nebulaServer">
    </div>      
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-wrench"></i> Action</label>
        <select type="text" id="node-input-action">
            <option value="LOGIN">login</option>
            <option value="LOGOUT">logout</option>
        </select>
    </div>    
    <div class="form-row node-input-userInfo">
        <div class="form-row">
            <label for="node-input-email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="node-input-email">
        </div>
        <div class="form-row">
            <label for="node-input-userName"><i class="fa fa-user"></i> User</label>
            <input type="text" id="node-input-userName">
        </div>
        <div class="form-row">
            <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" id="node-input-password">
        </div>
    </div>
    
    <div class="form-tips"><span data-i18n="function.tip"></span></div>
    
    <script>
        $("#node-input-initFlag").change(function() {
            if ($("#node-input-initFlag").prop("checked")) {
                $(".node-input-nebulaServer").show();
            } else {
                $(".node-input-nebulaServer").hide();
            }
        });
        
        $("#node-input-action").change(function() {
            var newAction = $("#node-input-action").val();
            if (newAction === "LOGIN") {
                $(".node-input-userInfo").show();
            } else {
                $(".node-input-userInfo").hide();
            }
        });
    </script>
</script>

<script type="text/x-red" data-help-name="auth">
    <p>A function that authenticates to the Nebula Server.</p>

    <h4>Incomming messages</h4>
    <p>username(email) and password can be configured in the node. If left blank it should be set 
       by <code>msg.email</code>,<code>msg.username</code>,<code>msg.password</code> on the incoming message.</p>
       
    <h4>Sending messages</h4>
    <p>The function returns the messages<code>msg.result</code>,<code>msg.payload</code> to pass on to the next nodes
    in the flow.</p>
    
    <code>msg.payload</code> contains logged in user info.
    
</script>

<script type="text/javascript">
    RED.nodes.registerType('auth', {
        color:"#c0deed", //"#fdd0a2",
        category: 'nec baas',
        defaults: {
            initFlag: {value: false},
            name: {value:"auth"},
            nebulaServer: {value: '', type: 'nebula-server', required:false},
            action: {value: "LOGIN"},
            email: {value:""},
            userName: {value:""},
            password: {value:""}
        },
        credentials: {
            email: {type:"text"},
            userName: {type:"text"},
            password: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-out.png",
        align: 'right',
        label: function() {
            return this.name;
        },
        oneditsave: function() {

        }
    });
</script>
